{% extends 'layout.html' %}{% block body %}
<section class="content">
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-user">Username</span>
                            <input type="text" class="form-control" name="username" id="user" aria-describedby="basic-user">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-password">Password</span>
                            <input type="password" class="form-control" id="pass" name="password" aria-describedby="basic-password">
                        </div>
                        <br>
                        <input type="Submit" value="Login" class="btn btn-default btn-sm">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
